{% extends 'base.html' %}
{% block title %}Contato - Tella{% endblock %}
{% block content %}
<div class="container py-5">
  <h3 class="fw-bold mb-3">Contato</h3>
  <p class="text-muted">Envie-nos uma mensagem.</p>
  <form class="mt-3">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" placeholder="Seu nome">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="seu@email.com">
    </div>
    <div class="mb-3">
      <label class="form-label">Mensagem</label>
      <textarea class="form-control" rows="4" placeholder="Escreva aqui..."></textarea>
    </div>
    <button class="btn btn-danger">Enviar</button>
  </form>
</div>
{% endblock %}
